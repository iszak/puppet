file:
    vagrant_ssh_default:
        ensure: present
        require:
            - Project::Client[vagrant]
        path: /home/vagrant/.ssh/default.key
        owner: vagrant
        group: vagrant
        mode: "0600"

    vagrant_git_config:
        ensure: present
        require:
            - Project::Client[vagrant]
        path: /home/vagrant/.gitconfig
        owner: vagrant
        group: vagrant

    vagrant_ssh_config:
        ensure: present
        require:
            - Project::Client[vagrant]
        path: /home/vagrant/.ssh/config
        content: "IdentityFile ~/.ssh/default.key\n"
        owner: vagrant
        group: vagrant
        mode: "0600"
